<h2 mat-dialog-title>Cancelar Turno</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Motivo de cancelaci√≥n</mat-label>
    <textarea matInput formControlName="motivo" rows="4"></textarea>
    <mat-error *ngIf="form.get('motivo')?.hasError('required')">
      El motivo es obligatorio.
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cerrar</button>
  <button mat-flat-button color="warn" (click)="confirmar()" [disabled]="form.invalid">
    Confirmar
  </button>
</mat-dialog-actions>
