<h2 mat-dialog-title>Completar Encuesta</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Tu opinión sobre la atención</mat-label>
    <textarea matInput formControlName="encuesta" rows="4"></textarea>
    <mat-error *ngIf="form.get('encuesta')?.hasError('required')">
      Debes escribir tu comentario.
    </mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cerrar</button>
  <button mat-flat-button color="accent" (click)="guardar()" [disabled]="form.invalid">
    Guardar
  </button>
</mat-dialog-actions>
